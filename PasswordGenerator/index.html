<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
      </style>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="Passwordgrid">
        <div class="grid-rows"><p class="heading">Password Generator</p></div>
        <div class="grid-rows" id="PasswordDisplay">
            <span id="GeneratedPassword"></span>
            <span id="copyIcon" class="material-symbols-outlined">
            content_copy
            </span></div>
        <div class="grid-rows strength">
            <div class=" grid-rows len"><span class="white">Character Length </span><span id="DisplayLength"></span></div>
            <div class="grid-rows len"><input type="range" min="0" max="20" value="0" id="slider" onchange="myfn(this.value)"></div>
            <div class="grid-rows"><input class="checkbox" type="checkbox" id="UpperCheck" value="up"><span class="white Checktext">Include Uppercase Letters</span></div>
            <div class="grid-rows"><input class="checkbox" type="checkbox" id="LowerCheck" value="low"><span class="white Checktext">Include Lowercase Letters</span></div>
            <div class="grid-rows"><input class="checkbox" type="checkbox" id="NumCheck"  value="num"><span class="white Checktext">Include Numbers</span></div>
            <div class="grid-rows"><input class="checkbox" type="checkbox" id="SymbolCheck" value="sym"><span class="white Checktext">Include Symbols</span></div>
            <div class="grid-rows StrengthIndicator">
                <span class="StrengthText">STRENGTH</span>
                <span class="Holder">
                    <p class="strengthText" id="displayStrength"></p>
                    <span id="VeryWeak" class="StrengthBar"></span>
                    <span id="Weak" class="StrengthBar"></span>
                    <span id="Medium" class="StrengthBar"></span>
                    <span id="Strong" class="StrengthBar"></span>
                </span>
            </div>
            <div class="grid-rows" id="FinalClick"><span id="generate">GENERATE<span class="material-symbols-outlined RightArrow">
                arrow_right_alt
                </span></span></div>
        </div>
    </div>
    <script src="./scipt.js"></script>
</body>
</html>
